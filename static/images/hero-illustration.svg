<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#BBDEFB" opacity="0.3"/>
    
    <!-- Robot Body -->
    <rect x="300" y="200" width="200" height="250" rx="20" fill="#2196F3"/>
    <rect x="320" y="220" width="160" height="210" rx="10" fill="#FFFFFF"/>
    
    <!-- Robot Head -->
    <rect x="325" y="150" width="150" height="100" rx="15" fill="#2196F3"/>
    <circle cx="375" cy="180" r="15" fill="#FFFFFF"/>
    <circle cx="425" cy="180" r="15" fill="#FFFFFF"/>
    <circle cx="375" cy="180" r="7" fill="#000000"/>
    <circle cx="425" cy="180" r="7" fill="#000000"/>
    
    <!-- Robot Antenna -->
    <rect x="385" y="120" width="30" height="30" rx="5" fill="#2196F3"/>
    <circle cx="400" cy="110" r="10" fill="#F44336"/>
    
    <!-- Screen Elements -->
    <rect x="340" y="240" width="120" height="20" rx="5" fill="#E3F2FD"/>
    <rect x="340" y="270" width="120" height="20" rx="5" fill="#E3F2FD"/>
    <rect x="340" y="300" width="120" height="20" rx="5" fill="#E3F2FD"/>
    
    <!-- Decorative Elements -->
    <circle cx="350" cy="350" r="10" fill="#F44336"/>
    <circle cx="380" cy="350" r="10" fill="#4CAF50"/>
    <circle cx="410" cy="350" r="10" fill="#FFC107"/>
    
    <!-- Arms -->
    <rect x="250" y="250" width="50" height="150" rx="10" fill="#2196F3"/>
    <rect x="500" y="250" width="50" height="150" rx="10" fill="#2196F3"/>
    
    <!-- Books and Learning Elements -->
    <rect x="150" y="400" width="100" height="120" rx="5" fill="#4CAF50"/>
    <rect x="550" y="400" width="100" height="120" rx="5" fill="#F44336"/>
    
    <!-- Binary Code Background -->
    <text x="100" y="150" fill="#BBDEFB" font-family="monospace" font-size="20">
        1010101
    </text>
    <text x="600" y="150" fill="#BBDEFB" font-family="monospace" font-size="20">
        0101010
    </text>
</svg>
